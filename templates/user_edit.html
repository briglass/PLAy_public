{% extends "base.html" %}

{% block content %}

<p><h1>Edit your account</h1></p>

<p>
  <a href="/account">[Back to account]</a>
</p>

<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>Your nickname:</td>
            <td>{{form.nickname(size = 24)}}</td>
        </tr>
        <tr>
            <td>Your email:</td>
            <td>{{form.email(size = 24)}}</td>
        </tr>
        <tr>
            <td>Favorite Color:</td>
            <td>{{form.favcolor(size = 24)}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>


{% endblock %}
