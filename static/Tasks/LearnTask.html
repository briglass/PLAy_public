function shuffle(array) {
    var counter = array.length, temp, index;

    // While there are elements in the array
    while (counter > 0) {
        // Pick a random index
        index = Math.floor(Math.random() * counter);

        // Decrease counter by 1
        counter--;

        // And swap the last element with it
        temp = array[counter];
        array[counter] = array[index];
        array[index] = temp;
    }

    return array;
}

	var RT = currentTime - startTrialTime;

	//$('#t' + currentTrial + '_rt').val(RT);
	rtVar.push(RT);
    imgDisp();
    $('#CorMsg').show();
    setTimeout(function () {
            $('#LQ').hide();
            $('#CorTxt').hide();
            $('#InCorTxt').hide();
            $('#CorMsg').hide();
            currentTrial++;

    },2000);

}

        type: 'post',

function StartTrial() {
	if (trialRunning) {
		return;
	}
    if (respReady){
        return;
    }
    $('#LQ').hide();
    $('#LA1').hide();
    $('#LA2').hide();
    $('#LA3').hide();
    $('#LA4').hide();
    $('#LA5').hide();
    $('#LA6').hide();
    $('#LA7').hide();
    $('#LA8').hide();
    $('#LA9').hide();
    $('#LA10').hide();

    if(currentTrial >= numTrials){//end of trials
        $('#submitting').show();
        $('#ty').show();
        $('#Tinst').hide();
        LOverall = (respTotal/numTrials)*100;
        LNPPrcnt = (NonProCount/(numTrials/2))*100;
        LPPrcnt = (ProCount/(numTrials/2))*100;
        document.getElementById("Score").innerHTML = "Your Score: "+String((Math.round(LOverall*10)/10))+"%";
        $('#Score').show();

		$('#inst3').hide();
        $('#startTrial').hide();

    if (target==LCorSymb[LQOrder[currentTrial]]) { //if target matches correct image

        if ((respVar[currentTrial]>5)&&(LStaticRow==1)){//if top row static, but got correct response on bottom row
            NonProCount += 1;
        }else if((respVar[currentTrial]>5)&&(LStaticRow==2)){//if bottom static and got correct on bottom
            ProCount += 1;
        }else if((respVar[currentTrial]<=5)&&(LStaticRow==1)){//chose top when top static
            ProCount += 1;
        }else if((respVar[currentTrial]<=5)&&(LStaticRow==2)){//chose top when bottom static

    }
}

function Redirect (url) {
    var ua        = navigator.userAgent.toLowerCase(),
            isIE      = ua.indexOf('msie') !== -1,
            version   = parseInt(ua.substr(4, 2), 10);

    // Internet Explorer 8 and lower
    if (isIE && version < 9) {
        var link = document.createElement('a');
        link.href = url;
        document.body.appendChild(link);
        link.click();
    }

    // All other browsers
    else { window.location.href = url; }
}
